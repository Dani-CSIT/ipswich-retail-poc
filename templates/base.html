{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Ipswich Retail{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
  <div class="container">
    <a class="navbar-brand fw-semibold" href="{% url 'home' %}">Ipswich Retail</a>
  </div>
</nav>

<header class="py-5 text-white" style="background:linear-gradient(135deg,#0d6efd,#6610f2)">
  <div class="container">
    <h1 class="display-5 fw-bold">Find your next favourite</h1>
    <p class="lead mb-0">Fast, reliable, DevOps-powered store demo</p>
  </div>
</header>

<main class="container py-4">
  {% block content %}{% endblock %}
</main>

<footer class="border-top py-3 bg-white">
  <div class="container small text-muted d-flex justify-content-between">
    <span>&copy; {% now "Y" %} Ipswich Retail</span>
    <a href="/healthz/" class="text-decoration-none">Status</a>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
