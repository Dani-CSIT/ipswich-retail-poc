{% extends "base.html" %}
{% block title %}Products · Ipswich Retail{% endblock %}
{% block content %}
<div class="row g-4">
  {% for p in products %}
  <div class="col-12 col-sm-6 col-lg-4">
    <div class="card h-100 shadow-sm">
      <img src="https://picsum.photos/seed/{{ p.sku }}/600/400" class="card-img-top" alt="{{ p.name }}">
      <div class="card-body d-flex flex-column">
        <h5 class="card-title mb-1">{{ p.name }}</h5>
        <p class="text-muted small mb-3">SKU: {{ p.sku }}</p>
        <p class="fw-semibold fs-5 mb-4">£{{ p.price|floatformat:2 }}</p>
        <a class="btn btn-primary mt-auto" href="{% url 'product-detail' p.sku %}">View details</a>
      </div>
    </div>
  </div>
  {% empty %}
  <div class="col-12">
    <div class="alert alert-info mb-0">No products yet</div>
  </div>
  {% endfor %}
</div>
{% endblock %}
